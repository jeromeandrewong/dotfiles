# CONFIG 2
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
# A minimal left prompt
format = """$directory$character"""
palette = "catppuccin_macchiato"
# move the rest of the prompt to the right
right_format = """$all"""

# [character]
# success_symbol = '[âœ](bold fg:green)'

[character]
success_symbol = '[âœ](bold fg:green bg:base)[î‚´](bold base)'
error_symbol = '[âœ–](bold fg:red bg:base)[î‚´](bold base)'

# [directory]
# style = 'bold fg:text'
# format = '[$path ]($style)[$read_only]($read_only_style)'
# read_only_style = 'bold fg:red bg:mantle'

[directory]
style = 'bold fg:text bg:base'
format = '[î‚¶](bold base)[$path ]($style)[$read_only]($read_only_style)'
read_only_style = 'bold fg:red bg:mantle'

[golang]
format = '[î˜§ ](bold cyan)'

# [git_branch]
# format='[$symbol$branch(:$remote_branch)]($style) '
# style='bold bright fg:white'
# symbol="ğŸŒ± "

[git_branch]
format='[î‚¶](bold base)[$symbol$branch(:$remote_branch)](bold bg:base fg:text)[î‚´](bold base)'
style='bold bright fg:white bg:base'
symbol="îœ¥ "

[git_status]
