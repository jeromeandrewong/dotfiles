[shell]
format = '[$indicator]($style)()'
style = 'fg:shell'
# empty indicator (''): e.g. if you do not want to see indicator for your standard shell
zsh_indicator = '%_ ' # '%_ ' 'Û∞∞∂ '
bash_indicator = '\$_ ' # "\uebca " 'ÓØä ' '\$_ '
fish_indicator = '>> ' # "\uee41 " 'Û∞à∫ ' '>>_ '
powershell_indicator = '>_ ' # "\uebc7 " 'ÓØá ' '>_'
unknown_indicator = '?_ ' # '?_ ' 'Ôê† '
disabled = true # set to false if you want to see the shell indicator

[username]
format = "[\ueab6 ](fg:user bold)[$user]($style)[ ]()" # \u276F ‚ùØ \ueab6 ÓÇ±
style_user = 'fg:user bold'
style_root = 'fg:userroot bold'
show_always = false
disabled = false

[hostname]
format = '[$ssh_symbol ](fg:sshsymbol bold)[$hostname](fg:hostname bold)[ ]()'
ssh_only = true
ssh_symbol = "\ue36e" # \ue36e 'ÓçÆ' # 'ÔÖΩ‚áí' # 'Ô£∑ ' # 'Ô¨Å‚áí'
# trim_at = '.companyname.com'
disabled = false

[sudo]
format = "[\ueab6 ](fg:sudo bold)[as $symbol]($style)" # \u276F ‚ùØ \ueab6 ÓÇ±
style = 'fg:red bold'
symbol = "\uf007! " # \uf007 ÔÄá # \uf21b \uedcc 'ÔîÑ ' # 'Ôîä '
disabled = false

[directory]
format = "[\ueab6 ](fg:directory bold)[$read_only]($read_only_style)[$repo_root]($repo_root_style)[$path ]($style)" # \u276F ‚ùØ \ueab6 ÓÇ±
style = 'fg:directory bold'
home_symbol = "\uf015 ~" # \uf015 'ÔÄï ~'
read_only = "\uf023 " # \uf023 'Ô†Ω '
read_only_style = 'fg:directory'
truncation_length = 3
truncation_symbol = '‚Ä¶/'
truncate_to_repo = true
repo_root_format = "[\ueab6 ](fg:directory bold)[$read_only]($read_only_style)[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path ]($style)" # \u276F ‚ùØ \ueab6 ÓÇ±
repo_root_style = 'fg:directory bold'
use_os_path_sep = true
disabled = false

[direnv]
symbol = 'direnv'
style = 'fg:greydimmed'
format = "[\u3009$symbol $loaded/$allowed ]($style)"
allowed_msg = 'a' # 'ok' # '‚úì'
not_allowed_msg = '!a' # 'nok' # '!'
denied_msg = 'x' # '‚úò'
loaded_msg = '+' # "\ueabc" # \ueabc Ó™º # '->' # 'yo' # 'Û∞ó°' # \udb81\udde1 # 'Û±•∏‚úì' # 'Û±•∏‚úì' # ÔÉá
unloaded_msg = '-' # "\ueabc!" # \ueabc Ó™º! # '->!' # 'no' # 'Û∞Öö' # 'Û±•∏!' \udb86\udd78
disabled = false

[php]
format = " [\u3009[$symbol](php italic)($version )]($style)"
style = 'fg:php'
symbol = "php " # \ue73d ÓúΩ # Û∞åü

[python]
format = "[\u3009${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style)"
style = 'fg:python'
symbol = "\ue73c " # Óúº
pyenv_version_name = true

[git_branch]
format = "[\u3009$symbol $branch(:$remote_branch)]($style)[ ]()" # \u3009 \uf460 ‚ùØ
style = 'fg:orangegit'
symbol = "\ue702" # \ue702 ÓúÇ
# ignore_branches = ['master', 'main']

[git_commit]
format = '[\($hash$tag\)]($style)[ ]()'
style = 'fg:orangegit'
commit_hash_length = 8
tag_symbol = " \uf412 " # \uf412 ' Ôêí ' # ' ÔÄ´ ''
tag_disabled = false
disabled = false

[git_metrics]
format = '[\[+$added/]($added_style)[-$deleted\]]($deleted_style)[ ]()'
added_style = 'fg:orangegit'
deleted_style = 'fg:orangegit'
disabled = false

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = 'fg:orangegit'
conflicted = "[\ueaaf${count} ](fg:conflicted)" # ÔëØ
ahead = "[\u21E1${count} ](fg:ahead)" # ‚á° \ueaa0
behind = "[\u21E3${unt} ](fg:behind)" # ‚á£ \uea9d
diverged = "[\u2195\u21E1${ahead_count} \u21E3${behind_count} ](fg:diverged)" # \u2195\u21E1 ‚áï ‚Üï ‚á≥ Û∞ππ Û∞π∫ Û∞ßà
up_to_date = "[\u2714 ](fg:uptodate)" # \u2714 ‚úî \u2713 \ueab2 ‚úì
